name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    env:
      VERSION: "0.1.1"

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nextjs-docker:$VERSION
    - name: Stop existing Docker container
      run: |
        if [ "$(docker ps -q --filter "name=nextjs-docker")" ]; then
          docker stop nextjs-docker
        else
          echo "Container 'nextjs-docker' does not exist."
        fi
    - name: Run the Docker container
      run: docker run -d -p 3000:3000 --name nextjs-docker:$VERSION nextjs-docker:$VERSION
